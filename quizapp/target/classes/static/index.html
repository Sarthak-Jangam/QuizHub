<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav" id="navLinks">
                    <!-- Navigation links will be added dynamically based on user role -->
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" id="userDisplay"></span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-light" id="logoutBtn" style="display: none;">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Login Section -->
        <div id="loginSection">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Login</h2>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Home Section -->
        <div id="homeSection" style="display: none;">
            <h2>Available Quizzes</h2>
            <div id="quizList" class="row">
                <!-- Quizzes will be displayed here -->
            </div>
            <div id="adminSection" style="display: none;">
                <h2 class="mt-4">Create New Quiz</h2>
                <div class="card">
                    <div class="card-body">
                        <form id="createQuizForm">
                            <div class="mb-3">
                                <label for="quizTitle" class="form-label">Quiz Title</label>
                                <input type="text" class="form-control" id="quizTitle" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Quiz</button>
                        </form>
                    </div>
                </div>

                <div id="addQuestionsSection" style="display: none;" class="mt-4">
                    <h3>Add Questions to Quiz</h3>
                    <div class="card">
                        <div class="card-body">
                            <form id="addQuestionToQuizForm">
                                <div class="mb-3">
                                    <label for="questionTitle" class="form-label">Question</label>
                                    <input type="text" class="form-control" id="questionTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label for="option1" class="form-label">Option 1</label>
                                    <input type="text" class="form-control" id="option1" required>
                                </div>
                                <div class="mb-3">
                                    <label for="option2" class="form-label">Option 2</label>
                                    <input type="text" class="form-control" id="option2" required>
                                </div>
                                <div class="mb-3">
                                    <label for="option3" class="form-label">Option 3</label>
                                    <input type="text" class="form-control" id="option3" required>
                                </div>
                                <div class="mb-3">
                                    <label for="option4" class="form-label">Option 4</label>
                                    <input type="text" class="form-control" id="option4" required>
                                </div>
                                <div class="mb-3">
                                    <label for="correctAnswer" class="form-label">Correct Answer</label>
                                    <input type="text" class="form-control" id="correctAnswer" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Question</button>
                            </form>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="finishQuizBtn" class="btn btn-success">Finish Quiz Creation</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Questions Section -->
        <div id="questionsSection" style="display: none;">
            <h2>All Questions</h2>
            <div id="questionsList" class="list-group"></div>
        </div>

        <!-- Add Question Section -->
        <div id="addQuestionSection" style="display: none;">
            <h2>Add New Question</h2>
            <div class="card">
                <div class="card-body">
                    <form id="addQuestionForm">
                        <div class="mb-3">
                            <label for="addQuestionTitle" class="form-label">Question</label>
                            <input type="text" class="form-control" id="addQuestionTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="addOption1" class="form-label">Option 1</label>
                            <input type="text" class="form-control" id="addOption1" required>
                        </div>
                        <div class="mb-3">
                            <label for="addOption2" class="form-label">Option 2</label>
                            <input type="text" class="form-control" id="addOption2" required>
                        </div>
                        <div class="mb-3">
                            <label for="addOption3" class="form-label">Option 3</label>
                            <input type="text" class="form-control" id="addOption3" required>
                        </div>
                        <div class="mb-3">
                            <label for="addOption4" class="form-label">Option 4</label>
                            <input type="text" class="form-control" id="addOption4" required>
                        </div>
                        <div class="mb-3">
                            <label for="addCorrectAnswer" class="form-label">Correct Answer</label>
                            <input type="text" class="form-control" id="addCorrectAnswer" required>
                        </div>
                        <div class="mb-3">
                            <label for="addQuestionCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="addQuestionCategory" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Question</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quizSection" style="display: none;">
            <h2 id="quizTitleDisplay"></h2>
            <div id="quizQuestions" class="list-group"></div>
            <button id="submitQuiz" class="btn btn-primary mt-3" style="display: none;">Submit Quiz</button>
        </div>

        <!-- Result Section -->
        <div id="resultSection" style="display: none;">
            <h2>Quiz Result</h2>
            <div class="card">
                <div class="card-body">
                    <h3 id="scoreDisplay"></h3>
                    <button class="btn btn-primary" onclick="showHome()">Back to Home</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
